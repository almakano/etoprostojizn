<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatiana Tkach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #1f1f1f;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .theme-toggler, .lang-switcher {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header class="header d-flex justify-content-between align-items-center">
        <div class="logo">Tatiana Tkach</div>
        <div class="d-flex align-items-center">
            <div class="theme-toggler me-3">🌙</div>
            <div class="lang-switcher">
                <select class="form-select form-select-sm" aria-label="Language switcher">
                    <option value="ua" selected>UA</option>
                    <option value="en">EN</option>
                    <option value="ru">RU</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row" id="pictures-grid">
            <!-- Pictures will be loaded here -->
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // Theme toggler
            $('.theme-toggler').on('click', function() {
                $('body').toggleClass('dark-mode');
                if ($('body').hasClass('dark-mode')) {
                    $(this).text('☀️');
                } else {
                    $(this).text('🌙');
                }
            });

            // Fetch and display pictures
            const instagramUrl = 'https://www.instagram.com/tkach2t/';
            // Please note: Scraping Instagram is against their terms of service.
            // This is a placeholder and a proper solution would require using the official Instagram API.
            // For demonstration purposes, I will use placeholder images.
            const pictures = [
                {
                    "name": "Artwork 1",
                    "description": "Description for artwork 1.",
                    "price": 1000,
                    "image": "https://via.placeholder.com/400x400.png?text=Artwork+1"
                },
                {
                    "name": "Artwork 2",
                    "description": "Description for artwork 2.",
                    "price": 1500,
                    "image": "https://via.placeholder.com/400x400.png?text=Artwork+2"
                },
                {
                    "name": "Artwork 3",
                    "description": "Description for artwork 3.",
                    "price": 1200,
                    "image": "https://via.placeholder.com/400x400.png?text=Artwork+3"
                },
                {
                    "name": "Artwork 4",
                    "description": "Description for artwork 4.",
                    "price": 2000,
                    "image": "https://via.placeholder.com/400x400.png?text=Artwork+4"
                },
                {
                    "name": "Artwork 5",
                    "description": "Description for artwork 5.",
                    "price": 1800,
                    "image": "https://via.placeholder.com/400x400.png?text=Artwork+5"
                },
                {
                    "name": "Artwork 6",
                    "description": "Description for artwork 6.",
                    "price": 2500,
                    "image": "https://via.placeholder.com/400x400.png?text=Artwork+6"
                }
            ];

            const picturesGrid = $('#pictures-grid');
            pictures.forEach(pic => {
                const pictureCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card bg-dark text-white">
                            <img src="${pic.image}" class="card-img-top" alt="${pic.name}">
                            <div class="card-body">
                                <h5 class="card-title">${pic.name}</h5>
                                <p class="card-text">${pic.description}</p>
                                <a href="https://send.monobank.ua/jar/YOUR_JAR_ID" class="btn btn-primary">Donate ${pic.price} UAH</a>
                            </div>
                        </div>
                    </div>
                `;
                picturesGrid.append(pictureCard);
            });
        });
    </script>
</body>
</html>
