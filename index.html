<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatiana Tkach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #1f1f1f;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .theme-toggler, .lang-switcher {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header class="header d-flex justify-content-between align-items-center">
        <div class="logo">
            <img src="https://scontent-bos5-1.cdninstagram.com/v/t51.2885-15/497858652_18386543440139616_1099135169888589694_n.jpg?stp=dst-jpegr_e35_tt6&efg=eyJ2ZW5jb2RlX3RhZyI6IkZFRUQuaW1hZ2VfdXJsZ2VuLjE0NDB4MTQ0MC5oZHIuZjc1NzYxLmRlZmF1bHRfaW1hZ2UifQ&_nc_ht=scontent-bos5-1.cdninstagram.com&_nc_cat=100&_nc_oc=Q6cZ2QHh5u0j5znDyHv0f0UqZG4d2QeV1Y2Uk7Zr6owryaIcqplWzUF4I9t6wKZ4M5PBiEc&_nc_ohc=GUxtDQ2LShkQ7kNvwFNQA3E&_nc_gid=mpDTTA1cldksJILiKmUgwA&edm=AP4sbd4BAAAA&ccb=7-5&ig_cache_key=MzYzMzIwMzU2MTcwNjQyNzc0Mw%3D%3D.3-ccb7-5&oh=00_AfQD2PN-hfxuwwMLm24tD2SNF88qR0UXZ4QjheU_Ev4D1A&oe=687DC956&_nc_sid=7a9f4b" alt="Tatiana Tkach" style="height: 40px;">
        </div>
        <div class="d-flex align-items-center">
            <div class="theme-toggler me-3">🌙</div>
            <div class="lang-switcher">
                <select class="form-select form-select-sm" aria-label="Language switcher">
                    <option value="ua" selected>UA</option>
                    <option value="en">EN</option>
                    <option value="ru">RU</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container-fluid mt-4">
        <div class="row" id="pictures-grid">
            <!-- Pictures will be loaded here -->
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // Theme toggler
            $('.theme-toggler').on('click', function() {
                $('body').toggleClass('dark-mode');
                if ($('body').hasClass('dark-mode')) {
                    $(this).text('☀️');
                } else {
                    $(this).text('🌙');
                }
            });

            // Fetch and display pictures
            $.getJSON(`data.json?t=${new Date().getTime()}`, function(data) {
                const picturesGrid = $('#pictures-grid');
                const donationLink = data.settings.donation_link;
                data.pictures.forEach(pic => {
                    const pictureCard = `
                        <div class="col-md-4 mb-4">
                            <div class="card bg-dark text-white">
                                <img src="${pic.image}" class="card-img-top" alt="${pic.name}" crossorigin="anonymous">
                                <div class="card-body">
                                    <h5 class="card-title">${pic.name}</h5>
                                    <p class="card-text">${pic.description}</p>
                                    <a href="${donationLink}" class="btn btn-primary">Donate ${pic.price} UAH</a>
                                </div>
                            </div>
                        </div>
                    `;
                    picturesGrid.append(pictureCard);
                });
            });
        });
    </script>
</body>
</html>
